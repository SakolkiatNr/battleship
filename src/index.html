<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Battleship</title>
	<link rel="stylesheet" href="./output.css">
</head>

<body class="bg-black">

	<div class="bg-gray-900  flex flex-row justify-between items-end p-3 box-sh ">
		<h1 class="text-3xl text-white font-bold capitalize">battleship</h1>
		<p class="text-lg font-medium text-white">Made by SKK</p>
	</div>

	<div id="gameboard">
	</div>

	<dialog open class="bg-gray-800 text-white p-5 rounded-md shadow-md fixed left-[50%] top-[50%] translate-[-50%]">
		<h1 class="text-xl font-semibold mb-2 w-[20rem] ">Welcome to Battleship game!</h1>

		<form method="dialog" class="flex flex-col ">
			<fieldset class="flex flex-col border rounded-md">
				<legend class="ml-3 pl-1 pr-1">Captain</legend>
				<input type="text" name="player-name" id="player-Name" placeholder="What's your name ?"
					class="p-1 ml-3">
			</fieldset>

			<button
				class="text-black p-1 px-2 mt-[1rem] bg-gray-300 border-1 rounded-sm w-[5rem] self-end hover:bg-gray-800 hover:text-white">
				<span class="font-medium">Confirm</span>
			</button>

		</form>
	</dialog>

</body>

</html>
